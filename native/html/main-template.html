<!-- 使用art-template模板引擎渲染页面 -->

<!DOCTYPE html>
<html style="font-size:16px">

<head>
    <meta charset="utf-8">
    <title>方晓鹏的个人主页</title>
    <meta name="Keywords" content="方晓鹏,鹏大帅，鹏超帅,方晓鹏的主页,方晓鹏的博客,Android，Web前端" />
    <meta name="Description" content="请叫我鹏超帅！" />
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/aside.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../images/page_icon.ico">
    <!-- 适应移动端start -->
    <!-- width viewport 宽度(数值/device-width)
        height viewport 高度(数值/device-height)
        initial-scale 初始缩放比例
        maximum-scale 最大缩放比例
        minimum-scale 最小缩放比例
        user-scalable 是否允许用户缩放(yes/no)
        minimal-ui iOS 7.1 beta 2 中新增属性，在页面加载时最小化上下状态栏
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
</head>

<body>
    <header id="header" class="body-header"></header>
    <script id="art-header" type="text/html">
        <img class="header-user_photo" src="{{user_photo}}" alt="photo"> 
        <div class="header-user_info">
            <hgroup>
                <h1 class="header-user_name">{{user_name}}</h1>
                <h5 class="header-user_desc">{{user_desc}}</h5>
            </hgroup>
        </div>
        <nav class="header-nav">
            <ul class="nav-ul">
                {{each user_nav nav index}}
                <li class="nav-li">
                    <a href="{{nav.link}}">{{nav.name}}</a>
                </li>
                {{/each}}
            </ul>
        </nav>
    </script>

    <aside id="aside" class="body-aside"></aside>
    <script id="art-aside" type="text/html">
        <div class="aside-code">
            <img class="aside-code-img" src="{{code_img}}"/>
            <p class="aside-code-lable">{{lable}}</p>
        </div>
    </script>

    <main class="body-main">
        <article id="main_project" class="main-project"></article>
        <script id="art-main_project" type="text/html">
            <h2>开源项目</h2>
            <ul>
                {{each project_list project index}}
                <li>
                    <section>
                        <a href="{{project.link}}">
                            <h2 class="overflow_omit">{{project.title}}</h2>
                            <div class="overflow_omit">{{project.desc}}</div>
                        </a>
                    </section>
                </li>
                {{/each}}
            </ul>
        </script>

        <article id="main_blog" class="main-blog"></article>
        <script id="art-main_blog" type="text/html">
            <h2>博客文章</h2>
            <ul>
                {{each article_list article index}}
                <li>
                    <section>
                        <a href="{{article.link}}">
                            <h2 class="overflow_omit">{{article.title}}</h2>
                            <div class="overflow_omit">{{article.desc}}</div>
                        </a>
                    </section>
                </li>
                {{/each}}
            </ul>
            <h3 class="main-view_more">
                <a href="{{blog_address}}">查看更多</a>
            </h3>
        </script>

        <article>
            <!-- UY BEGIN -->
            <div id="uyan_frame"></div>
            <!-- UY END -->
        </article>
    </main>

    <div id="footer" class="body-footer"></div>
    <script id="art-footer" type="text/html">
        <aside class="footer-aside_link">
                <a>友情链接：</a>
                {{each friend_links friend_link index}}
                <a href="{{friend_link.link}}">{{friend_link.name}}</a>
                {{if index!=friend_links.length-1 }}
                <span>|</span>
                {{/if}}
                {{/each}}
            </aside>
            <footer>
                <p class="footer-copyright">Copyright &copy; {{copyright}}</p>
            </footer>
    </script>

    <script src="../lib/template-web.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/main-template.js"></script>
    <script src="../lib/canvas-nest.js"></script>
    <!-- <script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=2155453"></script> -->
</body>

</html>
